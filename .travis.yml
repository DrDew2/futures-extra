language: java

jdk:
  - oraclejdk8

install:
  - mvn install -DskipTests=true -Dgpg.skip=true

# Build using JDK 8 and then run tests for 8, 7 and 6.
script:
  - jdk_switcher use oraclejdk8
  - mvn test
  - jdk_switcher use oraclejdk7
  - mvn test
  - jdk_switcher use openjdk7
  - mvn test
  - jdk_switcher use openjdk6
